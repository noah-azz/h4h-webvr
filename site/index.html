<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #content {
            text-align: center;
        }

        #options {
            display: flex;
            gap: 1rem;
            margin: 2rem;
        }

        #options > * {
            width: 100%;
            /* background-color: blue; */
        }

        #options > *:last-child a {
            background-color: rgb(173, 92, 255);
        }

        #options a {
            display: block;
            transition: 0.2s ease-in-out;

            text-decoration: none;
            color: black;

            border-radius: 8px;
            background-color: lightgray;
            padding: 1rem;
            margin: 0.2rem;

            font-size: 1rem;
            font-weight: bold;
        }

        #options a:hover {
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div id="content">
        <h1>Welcome</h1>
        <p>Our product offers VR simulations augmented with conversational AI.</p>
        <br>
        <div id="options">
            <div>
                <a href="/control.html" target="_blank">Scenario Controls</a>
                <p>Monitor & Control a Scenario</p>
            </div>
            <div>
                <a href="/scenario.html" target="_blank">Open Scenario</a>
                <p>Open a Scenario with a VR Headset On</p>
            </div>
        </div>
    </div>

</body>

</html>
