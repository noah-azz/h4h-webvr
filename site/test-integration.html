<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapist UI Integration Test</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            background: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 { color: #333; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }
        button:hover { background: #0056b3; }
        #response {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 1rem;
            margin-top: 1rem;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 400px;
            overflow: auto;
        }
        .success { color: #28a745; }
        .error { color: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ú® Therapist UI Integration Test</h1>
        
        <p>This page tests the integration between the therapist control UI and the server backend.</p>
        
        <button onclick="testPersonalityEvent()">Test Empathetic Personality with Events</button>
        <button onclick="testSimpleTranscript()">Test Simple Transcript</button>
        
        <div id="response"></div>
    </div>

    <script>
        const responseDiv = document.getElementById('response');

        async function testPersonalityEvent() {
            responseDiv.innerHTML = '‚è≥ Sending request...';
            try {
                const response = await fetch('/events', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        transcript: "I understand your feelings completely",
                        systemPrompt: "Be empathetic, caring, and supportive. The child is anxious.",
                        personality: "empathetic",
                        events: ["agent-apologises", "validate-emotion"],
                        source: "test-ui"
                    })
                });

                const data = await response.json();
                responseDiv.innerHTML = `<span class="success">‚úì Success!</span>\n\n${JSON.stringify(data, null, 2)}`;
                
                // Extract and highlight key info
                const cmd = data.anim;
                console.log('üé¨ Animation Commands:');
                cmd.commands.forEach((c, i) => {
                    console.log(`  [${i}] ${c.type}: ${c.gesture || c.emotion || c.name || ''}`);
                });
            } catch (err) {
                responseDiv.innerHTML = `<span class="error">‚úó Error:</span>\n${err.message}`;
            }
        }

        async function testSimpleTranscript() {
            responseDiv.innerHTML = '‚è≥ Sending request...';
            try {
                const response = await fetch('/events', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        transcript: "Hello, how are you?",
                        personality: "neutral",
                        events: [],
                        source: "test-ui"
                    })
                });

                const data = await response.json();
                responseDiv.innerHTML = `<span class="success">‚úì Success!</span>\n\n${JSON.stringify(data, null, 2)}`;
            } catch (err) {
                responseDiv.innerHTML = `<span class="error">‚úó Error:</span>\n${err.message}`;
            }
        }
    </script>
</body>
</html>
